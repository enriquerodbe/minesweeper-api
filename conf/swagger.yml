openapi: "3.0.3"
info:
  title: "Minesweeper API"
  description: "REST API for Minesweeper"
  version: "1.0.0"
servers:
  - url: "http://localhost:9000"
security:
  - XAuthTokenHeader: []
components:
  securitySchemes:
    XAuthTokenHeader:
      type: apiKey
      in: header
      name: X-Auth-Token
  responses:
    Authorized:
      description: Credentials successfuly authorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthToken'
    BadRequest:
      description: Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: User isn't authenticated or token is invalid
  schemas:
    Credentials:
      properties:
        email:
          type: string
          format: email
          nullable: false
        password:
          type: string
          format: password
          nullable: false
          minLength: 4
    AuthToken:
      properties:
        token:
          type: string
          nullable: false
    BoardConfiguration:
      properties:
        rows:
          type: integer
          nullable: false
          minimum: 2
          maximum: 20
        columns:
          type: integer
          nullable: false
          minimum: 2
          maximum: 20
        mines:
          type: integer
          nullable: false
          minimum: 1
    BoardSummary:
      properties:
        uid:
          type: string
          nullable: false
        rows:
          type: integer
          nullable: false
        columns:
          type: integer
          nullable: false
        mines:
          type: integer
          nullable: false
        isActive:
          type: boolean
          nullable: false
        isGameOver:
          type: boolean
          nullable: false
    BoardDetails:
      properties:
        cells:
          type: array
          nullable: false
          items:
            type: array
            nullable: false
            items:
              type: integer
              nullable: false
        stringRepresentation:
          type: string
          nullable: false
    PlayerMoveType:
      type: string
      enum: [reveal, redFlag, questionMark, clearFlag]
    Coordinates:
      properties:
        row:
          type: integer
          nullable: false
          minimum: 0
          maximum: 20
        column:
          type: integer
          nullable: false
          minimum: 0
          maximum: 20
    PlayerMove:
      properties:
        moveType:
          $ref: '#/components/schemas/PlayerMoveType'
        coordinates:
          $ref: '#/components/schemas/Coordinates'
    ErrorResponse:
      properties:
        error:
          properties:
            requestId:
              type: integer
              nullable: false
              description: Number to identify the request
            message:
              type: string
              nullable: false
              description: Description of the error
